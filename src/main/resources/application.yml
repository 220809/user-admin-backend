spring:
  application:
    name: user-admin
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: xxxxxxx
    username: xxxxxx
    password: xxxxxx
  session:
    timeout: 1296000 # 15天
server:
  port: 8080

mybatis-plus:
  configuration:
    # SQL 日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-not-delete-value: 0
      logic-delete-value: 1